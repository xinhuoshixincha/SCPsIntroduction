<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ch" lang="ch">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/scrollbar.css" type="text/css">
    <link rel="stylesheet" href="css/FontStyle.css" type="text/css">
    <link rel="stylesheet" href="css/SCPInformation.css" type="text/css">
    <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="js/getUrlParam.js" type="text/javascript"></script>
    <script src="js/SCPInformation.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark container" id="nav">
        <!-- Logo -->
        <div id="logo" class="col-6 d-flex" data-toggle="collapse" data-target="#collapsibleNavbar">
            <a href="index.html"><img src="./img/logo.png" alt="Logo" id="logo-img"></a>
            <a class="navbar-brand chinese-text" href="index.html" id="logo-text">
                SCP基金会
            </a>
        </div>
        <!-- 页面缩小后显示在右上角的用于显示导航栏的按钮 -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

            <ul class="navbar-nav">

                    <a href="index.html" class="nav-link">返回首页</a>

                <li class="nav-item bar-list">
                    <a href="http://www.scpwiki.com/" class="nav-link">前往主站</a>

                        <a href="http://scp-wiki-de.wikidot.com/" class="dropdown-item">德国分部</a>

            <div id="scp_level" class="col-12">项目等级：</div>

                </div>
                <div id="description-text" class="col-12">

                    </ul>
                </div>
            </div>
            <div id="description-img" class="col-4">

            </div>
        </div>
        <div id="measures" class="flex-column">
            <div class="col-8">
                <div id="measures-title" class="offset-5">特殊收容措施</div>

                <div id="measures-text" class="col-12">
                    <ul id="measures-ul">
                    </ul>
                </div>

        </div>

        </div>
